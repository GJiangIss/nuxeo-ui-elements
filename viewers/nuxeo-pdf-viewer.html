<link rel="import" href="../../polymer/polymer.html">

<script src="pdfjs/pathfinder.js"></script>

<!--
An element for viewing PDF files.

Example:

    <nuxeo-pdf-viewer file="sample.pdf"></nuxeo-pdf-viewer>

@group Nuxeo UI Elements
@element nuxeo-pdf-viewer
@demo demo/viewers/nuxeo-pdf-viewer/index.html
-->
<dom-module id="nuxeo-pdf-viewer">

  <template>
    <style>
      :host {
        display: block;
        @apply(--nuxeo-pdf-viewer-layout);
      }

      #pdfViewer {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>

    <iframe id="pdfViewer" src="[[getPath(file)]]"></iframe>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'nuxeo-pdf-viewer',

    properties: {

      /**
       * The path to the pdf file to display
       */
      file: {
        type: String
      }

    },

    getPath: function(file) {
      return viewerPath + '?file=' + file;
    }

  });

</script>
