<!--
Used by `nuxeo-user-management` and `nuxeo-create-user`
@group Nuxeo Elements
@element nuxeo-edit-password
-->
<dom-module id="nuxeo-edit-password">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
    </style>

    <nuxeo-resource path="/me/changePassword"></nuxeo-resource>

    <paper-input id="oldPassword" type="password" label="[[i18n('editPassword.password.old')]]" value="{{oldPassword}}"
                 name="oldPassword"
                 required$="[[required]]" always-float-label></paper-input>

    <paper-input id="newPassword" type="password" label="[[i18n('editPassword.password.new')]]" value="{{newPassword}}"
                 name="newPassword"
                 required$="[[required]]" always-float-label></paper-input>

    <paper-input id="newPasswordConfirmation" type="password" label="[[i18n('editPassword.password.new.verify')]]"
                 required$="[[required]]" always-float-label auto-validate
                 pattern="[[newPassword]]" error-message="[[i18n('editPassword.noMatch')]]"></paper-input>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'nuxeo-edit-password',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.IronValidatableBehavior,
      Nuxeo.I18nBehavior
    ],

    properties: {
      newPassword: {
        type: String,
        notify: true
      }
    },

    _getValidity: function() {
      var v1 = this.$.newPassword.value;
      var v2 = this.$.newPasswordConfirmation.value;
      return v1 && v2 && v1 === v2;
    },

    resetFields: function() {
      this.newPassword = '';
      this.$.oldPassword.value = '';
      this.$.newPassword.value = '';
      this.$.newPasswordConfirmation.autoValidate = false;
      this.$.newPasswordConfirmation.value = '';
      this.$.newPasswordConfirmation.autoValidate = true;
      this.invalid = false;
    }
  });
</script>
