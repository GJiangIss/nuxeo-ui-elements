<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="nuxeo-layout.html">
<link rel="import" href="../nuxeo-i18n-behavior.html">

<!--
`nuxeo-document-layout`
@group Nuxeo UI
@element nuxeo-document-layout
-->
<dom-module id="nuxeo-document-layout">
  <template>
    <nuxeo-layout id="layout"
                  href="[[_href]]"
                  model="[[_model]]"
                  error="[[i18n('documentView.layoutNotFound', document.type)]]"
                  on-element-changed="_elementChanged">
    </nuxeo-layout>
  </template>
  <script>
    {
      /**
       * An element to import and stamp document layout elements.
       *
       * Example:
       *
       *     <nuxeo-document-layout document="[[document]]" layout="view""></nuxeo-document-layout>
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @memberof Nuxeo
       */
      class DocumentLayout extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-document-layout';
        }

        static get properties() {
          return {
            document: {
              type: Object,
              notify: true,
            },
            layout: {
              type: String,
              value: 'view',
            },
            base: {
              type: String,
            },
            _model: {
              type: Object,
              notify: true,
              value: {},
            },
            _href: {
              type: String,
              notify: true,
            },
          };
        }

        static get observers() {
          return [
            '_loadLayout(document, layout)',
          ];
        }

        get element() {
          return this.$.layout.element;
        }

        validate() {
          return this.$.layout.validate();
        }

        _loadLayout(document, layout) {
          if (document) {
            if (!this.previousDocument || (document.type === this.previousDocument.type)) {
              this._model = { document };
            }
            if (!this.previousDocument || (document.uid !== this.previousDocument.uid)) {
              this._href = null; // force layout restamp
            }
            const doctype = document.type.toLowerCase();
            this._href = this.resolveUrl(`${doctype}/nuxeo-${doctype}-${layout}-layout.html`, this.base || this.__dataHost.importPath);
          }
          this.previousDocument = document;
        }

        _elementChanged() {
          this._model = {document: this.document};
          // forward document path change events
          this.element.addEventListener('document-changed', (e) => this.notifyPath(e.detail.path, e.detail.value));
          Polymer.RenderStatus.afterNextRender(this, () => {
            // fire the `document-layout-changed` event only after flush
            this.fire('document-layout-changed', {
              element: this.element,
              layout: this.layout,
            });
          });
        }
      }

      customElements.define(DocumentLayout.is, DocumentLayout);
      Nuxeo.DocumentLayout = DocumentLayout;
    }
  </script>
</dom-module>
