<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-icons.html">

<dom-module id="nuxeo-ml-suggestion">
  <template>

    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none;
      }

      #suggestions {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .wrapper {
        @apply --layout-horizontal;
        @apply --layout-center;

        margin: 0 10px 10px 0;
        padding: 5px 9px 5px;

        border-radius: 2em;
        background-color: var(--nuxeo-tag-background, transparent);

        cursor: pointer;
      }

      .wrapper:hover {
        background-color: var(--nuxeo-machine-learning-confidence-hover, rgba(74, 144, 246, 0.1));
      }

      .chosen {
        opacity: 0.3;
      }

      .content {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        margin-right: 7px;
      }

      iron-icon {
        --iron-icon-fill-color: var(--nuxeo-machine-learning-confidence, #4A90E2);

        height: 1.2em;
      }

    </style>

    <div id="suggestions">
      <template is="dom-repeat" items="[[suggestions]]">
        <div class="wrapper" data-action$="[[item]]" on-click="_selectSuggestion">
          <div class="content">
            <!--
              As per Product Team, for now, this will be only text.
              Anyway, it would be expected the need to render different objects (e.g. users, directories, etc.), so
              we may need to think in a different approach to tackle this using templates or something similar.
            -->
            <iron-label>[[idFunction(item.name)]]</iron-label>
          </div>
          <iron-icon icon="[[_getConfidenceIcon(item.confidence)]]"></iron-icon>
        </div>
      </template>
    </div>

  </template>

  <script>
    {
      /**
       * `nuxeo-ml-suggestion` allows selecting one or more tags.
       *
       *     <nuxeo-ml-suggestion document="{{document}}"
       *       property="dc:description"
       *       suggestions="[[suggestions]]">
       *     </nuxeo-ml-suggestion>
       *
       * @memberof Nuxeo
       * @demo demo/nuxeo-ml-suggestion/index.html
       */
      class MachineLearningSuggestion
        extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior, Polymer.IronFormElementBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-ml-suggestion';
        }

        static get properties() {
          return {
            /**
             * The document for which the suggestions were made.
             */
            document: {
              type: Object,
              notify: true,
            },

            /**
             * The document's property xpath to which the suggestions were made.
             */
            property: {
              type: String,
            },

            /**
             * The document's property xpath parsed for internal usages.
             */
            _computedProperty: {
              type: String,
              readOnly: true,
              computed: '_parsePropertyPath()',
            },

            /**
             * The list of suggestions made by Machine Learning engine.
             */
            suggestions: {
              type: Array,
              value: [],
            },

            /**
             * Function used to get the id from the choice object.
             */
            idFunction: {
              type: Function,
              value() {
                return this._idFunction.bind(this);
              },
            },
          };
        }

        ready() {
          super.ready();
          this._createMethodObserver(`_observeDocument(${this._computedProperty})`, true);
        }

        _observeDocument(newValue) {
          if (this.document && this.document.properties) {
            const suggestionElements = this._getSuggestionElements();
            suggestionElements.forEach((element) => {
              const suggestion = JSON.parse(element.dataset.action);
              this._changeSuggestionVisibility(element, this._isSuggestionInUse(suggestion, newValue));
            });
          }
        }

        _changeSuggestionVisibility(suggestionElement, chosen) {
          if (chosen) {
            suggestionElement.classList.add('chosen');
          } else {
            suggestionElement.classList.remove('chosen');
          }
        }

        _isSuggestionInUse(suggestion, newValue) {
          const id = this.idFunction(suggestion.name);
          if (Array.isArray(newValue)) {
            return newValue.contains(id);
          } else {
            return newValue === id;
          }
        }

        _getSuggestionElements() {
          return Array.from(this.$.suggestions.children).filter((element) => element.nodeName === 'DIV' && element.classList.contains('wrapper'));
        }

        _getSuggestionElementByEvent(event) {
          let suggestionElement = event.target;
          while (!suggestionElement.classList.contains('wrapper')
          && suggestionElement.nodeName.toLowerCase() !== MachineLearningSuggestion.is) {
            suggestionElement = suggestionElement.parentElement;
          }
          return suggestionElement.classList.contains('wrapper') ? suggestionElement : undefined;
        }

        _getConfidenceIcon(confidenceLevel) {
          switch (true) {
            case (confidenceLevel < 0.33):
              return 'nuxeo:confidence-level-low';
            case (confidenceLevel < 0.66):
              return 'nuxeo:confidence-level-medium';
            case (confidenceLevel <= 1):
              return 'nuxeo:confidence-level-high';
            default:
              return undefined;
          }
        }

        _selectSuggestion(event) {
          const suggestionElement = this._getSuggestionElementByEvent(event);
          const suggestion = JSON.parse(suggestionElement.dataset.action);

          this._setDocumentProperty(this._computedProperty, this.idFunction(suggestion.name));
        }

        _idFunction(item) {
          return item.computedId || item.uid || item.id || item;
        }

        _parsePropertyPath() {
          return `document.properties.${this.property.replace(new RegExp('/', 'g'), '.')}`;
        }

        _setDocumentProperty(propertyPath, value) {
          if (!this.get(propertyPath)) {
            this._createNestedObjectRecursive(this.document.properties, this.property.split('/'));
          }
          this.set(propertyPath, value);
        }

        /**
         * Recursive method to create nested objects when they don't exist in a parent object.
         * It does not change any other existing objects or inner objects, only the ones referred in 'path'.
         * @param obj Parent Object where inner nested objects should be created.
         * @param path Array containing the inner object keys.
         * Usage Example:
         *
         *  - Creating document properties using xpath:
         *
         *    const xpath = 'my:custom/field/subfield/x'
         *    _createNestedObjectRecursive(this.document.properties, xpath.split('/');
         *
         */
        _createNestedObjectRecursive(obj, path) {
          if (path.length === 0) {
            return;
          }
          if ((!Object.prototype.hasOwnProperty.call(obj, path[0]) && !obj[path[0]]) || typeof obj[path[0]] !== 'object') {
            obj[path[0]] = {};
          }
          return this._createNestedObjectRecursive(obj[path[0]], path.slice(1));
        }

        /**
         * Iterative Method to create nested objects when they don't exist in a parent object.
         * It does not change any other existing objects or inner objects, only the ones referred in 'path'.
         * @param obj Parent Object where inner nested objects should be created.
         * @param path Array containing the inner object keys.
         * @param startingPath Path from where the algorithm will start.
         * Usage Example:
         *
         *  - Creating document properties using xpath:
         *
         *    const xpath = 'my:custom/field/subfield/x'
         *    _createNestedObject(this.document.properties, xpath.split('/'), 'document.properties');
         *
         */
        _createNestedObject(obj, path, startingPath) {
          let composedPath = startingPath;
          path.forEach((piece) => {
            obj = this.get(composedPath);
            composedPath += (`${composedPath.length === 0 ? '' : '.'}${piece}`);
            if (!this.get(composedPath)) {
              obj[piece] = {};
            }
          });
        }

      }

      customElements.define(MachineLearningSuggestion.is, MachineLearningSuggestion);
      Nuxeo.MachineLearningSuggestion = MachineLearningSuggestion;
    }
  </script>
</dom-module>
