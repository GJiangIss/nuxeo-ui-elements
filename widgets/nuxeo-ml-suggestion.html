<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-icons.html">
<link rel="import" href="nuxeo-user-tag.html">
<link rel="import" href="nuxeo-tag.html">
<link rel="import" href="nuxeo-input.html">

<dom-module id="nuxeo-ml-suggestion">
  <template>

    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none;
      }

      #suggestions {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .wrapper {
        @apply --layout-horizontal;
        @apply --layout-center;

        margin: 0 10px 10px 0;
        padding: 5px 9px 5px;

        border-radius: 2em;
        background-color: var(--nuxeo-tag-background, transparent);

        cursor: pointer;
      }

      .wrapper:hover {
        background-color: var(--nuxeo-machine-learning-confidence-hover, rgba(74, 144, 246, 0.1));
      }

      .chosen {
        opacity: 0.3;
      }

      .content {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        margin-right: 7px;
      }

      iron-icon {
        --iron-icon-fill-color: var(--nuxeo-machine-learning-confidence, #4A90E2);

        height: 1.2em;
      }

    </style>

    <div id="suggestions">
      <template is="dom-repeat" items="[[suggestions]]">
        <div class="wrapper" data-action$="[[item]]" on-click="_selectSuggestion">
          <div class="content">
            <iron-label>[[item.name]]</iron-label>
            <!-- <nuxeo-input value="[[item.name]]" readonly></nuxeo-input> -->
            <!-- <nuxeo-user-tag disabled user="[[item.name]]"></nuxeo-user-tag> -->
            <!-- <nuxeo-tag>[[item.name]]</nuxeo-tag> -->
          </div>
          <div class="confidence">
            <iron-icon icon="[[_getConfidenceIcon(item.confidence)]]"></iron-icon>
          </div>
        </div>
      </template>
    </div>

  </template>

  <script>
    {
      /**
       * `nuxeo-ml-suggestion` allows selecting one or more tags.
       *
       *     <nuxeo-ml-suggestion document="{{document}}"
       *       property="dc:description"
       *       suggestions="[[suggestions]]">
       *     </nuxeo-ml-suggestion>
       *
       * @memberof Nuxeo
       * @demo demo/nuxeo-ml-suggestion/index.html
       */
      class MachineLearningSuggestion
        extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior, Polymer.IronFormElementBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-ml-suggestion';
        }

        static get properties() {
          return {
            /**
             * The document for which the suggestions were made.
             */
            document: {
              type: Object,
              notify: true,
            },

            /**
             * The document's property name to which the suggestions were made.
             */
            property: {
              type: String,
            },

            /**
             * The list of suggestions made by Machine Learning engine.
             */
            suggestions: {
              type: Array,
              value: [],
            },
          };
        }

        ready() {
          super.ready();
          this._createMethodObserver(`_observeDocument(document.properties.${this.property})`, true);
        }

        _observeDocument(newValue) {
          if (this.document && this.document.properties) {
            const suggestionElements = this._getSuggestionElements();
            suggestionElements.forEach( (element) => {
              const suggestion = JSON.parse(element.dataset.action);
              this._changeSuggestionVisibility(element, this._isSuggestionInUse(suggestion, newValue));
            });
          }
        }

        _changeSuggestionVisibility(suggestionElement, chosen) {
          if (chosen) {
            suggestionElement.classList.add('chosen');
          } else {
            suggestionElement.classList.remove('chosen');
          }
        }

        _isSuggestionInUse(suggestion, newValue) {
          if (Array.isArray(newValue)) {
            return newValue.contains(suggestion.name);
          } else {
            return newValue === suggestion.name;
          }
        }

        _getSuggestionElements() {
          const suggestions = Array.from(this.$.suggestions.children);
          return suggestions.filter((element) => element.nodeName === 'DIV' && element.classList.contains("wrapper"));
        }

        _getSuggestionElementByEvent(event) {
          let suggestionElement = event.target;
          while (!suggestionElement.classList.contains("wrapper") && suggestionElement.nodeName.toLowerCase() !== MachineLearningSuggestion.is) {
            suggestionElement = suggestionElement.parentElement;
          }
          return suggestionElement === event.target ? undefined : suggestionElement;
        }

        _getConfidenceIcon(confidenceLevel) {
          switch (true) {
            case (confidenceLevel < 0.33):
              return 'nuxeo:confidence-level-low';
            case (confidenceLevel < 0.66):
              return 'nuxeo:confidence-level-medium';
            case (confidenceLevel <= 1):
              return 'nuxeo:confidence-level-high';
            default:
              return undefined;
          }
        }

        _selectSuggestion(event) {
          const suggestionElement = this._getSuggestionElementByEvent(event);
          const suggestion = JSON.parse(suggestionElement.dataset.action);
          this.set(`document.properties.${this.property}`, suggestion.name);
        }

      }

      customElements.define(MachineLearningSuggestion.is, MachineLearningSuggestion);
      Nuxeo.MachineLearningSuggestion = MachineLearningSuggestion;
    }
  </script>
</dom-module>
