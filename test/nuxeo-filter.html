<html>
<head>
  <title>nuxeo-filter tests</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="test-helpers.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../nuxeo-filter.html">
</head>
<body>

<div id="emptyFilter">
  <nuxeo-filter></nuxeo-filter>
  <nuxeo-filter><template></template></nuxeo-filter>
</div>

<div id="facetFilter">
  <!-- single -->
  <nuxeo-filter document='{"facets":["Folderish"]}' facet="Folderish">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
  <nuxeo-filter document='{"facets":["Folderish"]}' facet="Commentable">
    <template>
      <div class="notok"></div>
    </template>
  </nuxeo-filter>

  <!-- multiple -->
  <nuxeo-filter document='{"facets":["Folderish"]}' facet="Folderish,Commentable">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
  <nuxeo-filter document='{"facets":["Commentable"]}' facet="Folderish,Commentable,Versionable">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
  <nuxeo-filter document='{"facets":[]}' facet="Folderish,Commentable">
    <template>
      <div class="notok"></div>
    </template>
  </nuxeo-filter>
</div>

<div id="typeFilter">
  <nuxeo-filter document='{"type":"Folder"}' type="Folder">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
  <nuxeo-filter document='{"type":"Folder"}' type="File">
    <template>
      <div class="notok"></div>
    </template>
  </nuxeo-filter>
  <nuxeo-filter document='{"type":"Folder"}' type="Folder,File">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
</div>

<div id="permissionFilter">
  <nuxeo-filter document='{"contextParameters":{"permissions":["Write"]}}' permission="Write">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
  <nuxeo-filter document='{"contextParameters":{"permissions":["Read"]}}' permission="Write">
    <template>
      <div class="notok"></div>
    </template>
  </nuxeo-filter>
</div>

<div id="stateFilter">
  <nuxeo-filter document='{"state":"project"}' state="approved">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
  <nuxeo-filter document='{"state":"project"}' state="deleted">
    <template>
      <div class="notok"></div>
    </template>
  </nuxeo-filter>
</div>

<div id="pathFilter">
  <nuxeo-filter document='{"path":"/default-domain/workspaces/"}' path-starts-with="/default-domain">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
  <nuxeo-filter document='{"path":"/default-domain/workspaces/"}' path-starts-with="/another-domain">
    <template>
      <div class="notok"></div>
    </template>
  </nuxeo-filter>
</div>

<div id="expressionFilter">
  <nuxeo-filter document='{"title":"Title"}' expression="document.title === 'Title'">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>

  <nuxeo-filter document='{"title":"Title"}' expression="document.title !== 'Title'">
    <template>
      <div class="notok"></div>
    </template>
  </nuxeo-filter>

  <nuxeo-filter document='{"type":"File", "title":"Title"}' expression="document.type === 'File' && document.title == 'Title'">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>

  <nuxeo-filter document='{"facets":["Folderish","Commentable"]}' expression="document.facets.indexOf('Folderish') !== -1">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
</div>

<div id="multipleFilter">
  <nuxeo-filter document='{"type":"File", "title":"Title"}' expression="title === 'Title'">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>

  <nuxeo-filter document='{"type":"File", "title":"Title"}' expression="title !== 'Title'">
    <template>
      <div class="notok"></div>
    </template>
  </nuxeo-filter>

  <nuxeo-filter document='{"type":"File", "title":"Title", "facets":["Folderish"]}' type="File" facet="Folderish" expression="document.title === 'Title'">
    <template>
      <div class="ok"></div>
    </template>
  </nuxeo-filter>
</div>

<script>

  suite('<nuxeo-filter>', function() {


    test('empty filter', function() {
      var stamped = Polymer.dom(emptyFilter).querySelectorAll('*:not(nuxeo-filter):not(template)');
      expect(stamped).to.be.empty;
    });

    test('facet filter', function() {
      var ok = Polymer.dom(facetFilter).querySelectorAll('.ok:not(nuxeo-filter):not(template)');
      expect(ok.length).to.be.equal(3);

      var notok = Polymer.dom(facetFilter).querySelectorAll('.notok:not(nuxeo-filter):not(template)');
      expect(notok.length).to.be.empty;
    });

    test('facet filter', function() {
      var ok = Polymer.dom(facetFilter).querySelectorAll('.ok:not(nuxeo-filter):not(template)');
      expect(ok.length).to.be.equal(3);

      var notok = Polymer.dom(facetFilter).querySelectorAll('.notok:not(nuxeo-filter):not(template)');
      expect(notok.length).to.be.empty;
    });
  });
</script>
</body>
</html>
