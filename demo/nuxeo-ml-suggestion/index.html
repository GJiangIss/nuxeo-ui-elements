<html>
  <head>
    <title>nuxeo-ml-suggestion</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>

    <!-- polymer elements -->
    <link rel="import" href="../../../polymer/polymer.html">

    <!-- nuxeo elements -->
    <link rel="import" href="../nuxeo-demo.html">
    <link rel="import" href="../../../nuxeo-elements/nuxeo-connection.html">
    <link rel="import" href="../../../nuxeo-elements/nuxeo-document.html">
    <link rel="import" href="../../widgets/nuxeo-input.html">
    <link rel="import" href="../../widgets/nuxeo-ml-suggestion.html">
  </head>

  <body unresolved>
    <dom-bind>
      <template>

        <nuxeo-connection url="http://localhost:8080/nuxeo"></nuxeo-connection>

        <nuxeo-document auto doc-path="/default-domain/workspaces/demo" response="{{document}}"></nuxeo-document>

        <nuxeo-demo-section heading="Machine Learning Suggestions" size="medium">
          <nuxeo-input value="{{document.properties.my:custom.field.test}}"></nuxeo-input>
          <nuxeo-ml-suggestion document="{{document}}" property="my:custom/field/test" suggestions="[[suggestions]]"></nuxeo-ml-suggestion>
        </nuxeo-demo-section>

      </template>
    </dom-bind>

    <script>
      document.querySelector('dom-bind').suggestions = [
        { name: { uid: 'Suggestion Number One', other: ''}, confidence: 0.7},
        { name: 'Two', confidence: 0.2},
        { name: { id: 'suggest 3'}, confidence: 0.5},
        { name: 'Another suggestion, the 4th', confidence: 0.3},
        { name: { computedId: 'Five Suggestions, really?'}, confidence: 0.6},
        { name: 'Just one more, half dozen', confidence: 0.9},
      ];
    </script>

  </body>

</html>
